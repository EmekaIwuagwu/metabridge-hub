version: '3.8'

services:
  # API Server
  api:
    build:
      context: ../..
      dockerfile: Dockerfile.api
    container_name: articium-api
    ports:
      - "8080:8080"
    environment:
      - CONFIG_PATH=/config/config.testnet.yaml
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=articium
      - DB_PASSWORD=articium_password
      - DB_NAME=articium_testnet
      - NATS_URL=nats://nats:4222
      - REDIS_URL=redis://redis:6379
    volumes:
      - ../../config:/config:ro
    depends_on:
      postgres:
        condition: service_healthy
      nats:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - articium-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Relayer Service
  relayer:
    build:
      context: ../..
      dockerfile: Dockerfile.relayer
    container_name: articium-relayer
    environment:
      - CONFIG_PATH=/config/config.testnet.yaml
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=articium
      - DB_PASSWORD=articium_password
      - DB_NAME=articium_testnet
      - NATS_URL=nats://nats:4222
      - REDIS_URL=redis://redis:6379
    volumes:
      - ../../config:/config:ro
      - ../../keystores:/keystores:ro
    depends_on:
      postgres:
        condition: service_healthy
      nats:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - articium-network

  # Listener Service
  listener:
    build:
      context: ../..
      dockerfile: Dockerfile.listener
    container_name: articium-listener
    environment:
      - CONFIG_PATH=/config/config.testnet.yaml
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=articium
      - DB_PASSWORD=articium_password
      - DB_NAME=articium_testnet
      - NATS_URL=nats://nats:4222
    volumes:
      - ../../config:/config:ro
    depends_on:
      postgres:
        condition: service_healthy
      nats:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - articium-network

  # Batcher Service
  batcher:
    build:
      context: ../..
      dockerfile: Dockerfile.batcher
    container_name: articium-batcher
    environment:
      - CONFIG_PATH=/config/config.testnet.yaml
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=articium
      - DB_PASSWORD=articium_password
      - DB_NAME=articium_testnet
    volumes:
      - ../../config:/config:ro
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - articium-network

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: articium-postgres
    environment:
      POSTGRES_USER: articium
      POSTGRES_PASSWORD: articium_password
      POSTGRES_DB: articium_testnet
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ../../internal/database/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro
      - ../../internal/database/auth.sql:/docker-entrypoint-initdb.d/02-auth.sql:ro
      - ../../internal/database/batches.sql:/docker-entrypoint-initdb.d/03-batches.sql:ro
      - ../../internal/database/routes.sql:/docker-entrypoint-initdb.d/04-routes.sql:ro
      - ../../internal/database/webhooks.sql:/docker-entrypoint-initdb.d/05-webhooks.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U articium"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - articium-network

  # NATS with JetStream
  nats:
    image: nats:2.10-alpine
    container_name: articium-nats
    command: ["-js", "-m", "8222"]
    ports:
      - "4222:4222"  # Client connections
      - "8222:8222"  # HTTP monitoring
    volumes:
      - nats_data:/data
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8222/healthz"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - articium-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: articium-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - articium-network

  # Prometheus
  prometheus:
    image: prom/prometheus:latest
    container_name: articium-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--web.enable-lifecycle'
    restart: unless-stopped
    networks:
      - articium-network

  # Grafana
  grafana:
    image: grafana/grafana:latest
    container_name: articium-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./grafana/datasources:/etc/grafana/provisioning/datasources:ro
    depends_on:
      - prometheus
    restart: unless-stopped
    networks:
      - articium-network

  # Adminer (Database UI)
  adminer:
    image: adminer:latest
    container_name: articium-adminer
    ports:
      - "8081:8080"
    environment:
      ADMINER_DEFAULT_SERVER: postgres
    depends_on:
      - postgres
    restart: unless-stopped
    networks:
      - articium-network

networks:
  articium-network:
    driver: bridge
    name: articium-testnet

volumes:
  postgres_data:
  redis_data:
  nats_data:
  prometheus_data:
  grafana_data:
